# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=app-release.aar"
  - mvn install:install-file $FILE -DgroupId=cio.github.meili-travel-tech -DartifactId=ux-native-android -Dversion=1.0.1 -Dpackaging=aar -DgeneratePom=true
